# Minimal hyperparameter optimization config
# See optimize.full.yaml for all options

output_dir: ./output/tune_results

base_config:
  data:
    path: embeddings.npy
    batch_size: 4096

  model:
    input_dim: 768

  train:
    epochs: 20
    save_interval: 0

search_space:
  model:
    encoder_dims:
      type: choice
      values:
        - [512, 256, 64]
        - [768, 384, 192, 96]

    codebook_size:
      type: choice
      values: [256, 512, 1024]

    num_levels:
      type: randint
      low: 2
      high: 5

  train:
    lr:
      type: loguniform
      low: 1.0e-4
      high: 5.0e-3

    commitment_beta:
      type: loguniform
      low: 0.01
      high: 0.3

optimization:
  num_samples: 20
  metric: val_cos_sim
  mode: max

